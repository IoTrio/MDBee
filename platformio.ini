[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = espidf
#upload_port = COM7
upload_protocol = ftdi
;Mdebug_tool = ftdi
;monitor_port = COM3
monitor_speed = 115200

board_build.f_cpu = 240000000L